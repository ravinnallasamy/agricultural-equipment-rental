<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    
    <div class="test-section">
        <h3>1. Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Get Users</h3>
        <button onclick="testUsers()">Test Users Endpoint</button>
        <div id="users-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Get Equipment</h3>
        <button onclick="testEquipment()">Test Equipment Endpoint</button>
        <div id="equipment-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Signup</h3>
        <button onclick="testSignup()">Test User Signup</button>
        <div id="signup-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Test Signin</h3>
        <button onclick="testSignin()">Test User Signin</button>
        <div id="signin-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success:</strong> ${JSON.stringify(data, null, 2)}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testUsers() {
            const resultDiv = document.getElementById('users-result');
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success:</strong> Found ${data.length} users`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testEquipment() {
            const resultDiv = document.getElementById('equipment-result');
            try {
                const response = await fetch(`${API_BASE}/equipments`);
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success:</strong> Found ${data.length} equipment items`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testSignup() {
            const resultDiv = document.getElementById('signup-result');
            try {
                const response = await fetch(`${API_BASE}/auth/user/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test Connection User',
                        email: `testconnection${Date.now()}@example.com`,
                        password: 'password123',
                        phone: '1234567890',
                        address: 'Test Address'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success:</strong> ${data.message}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testSignin() {
            const resultDiv = document.getElementById('signin-result');
            try {
                const response = await fetch(`${API_BASE}/auth/user/signin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'ravinit001@gmail.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (data.token) {
                    resultDiv.innerHTML = `<strong>✅ Success:</strong> Login successful, token received`;
                    resultDiv.parentElement.className = 'test-section success';
                } else {
                    resultDiv.innerHTML = `<strong>❌ Error:</strong> ${data}`;
                    resultDiv.parentElement.className = 'test-section error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Port Frontend-Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
        .port-info { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <h1>Multi-Port Frontend-Backend Connection Test</h1>
    
    <div class="test-section info">
        <h3>Current Port Information</h3>
        <p><span class="port-info">Current Port:</span> <span id="current-port"></span></p>
        <p><span class="port-info">Detected User Type:</span> <span id="user-type"></span></p>
        <p><span class="port-info">Frontend URL:</span> <span id="frontend-url"></span></p>
    </div>
    
    <div class="test-section">
        <h3>1. Test User Signup (Port 3000)</h3>
        <button onclick="testUserSignup()">Test User Signup from Current Port</button>
        <div id="user-signup-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Provider Signup (Port 3001)</h3>
        <button onclick="testProviderSignup()">Test Provider Signup from Current Port</button>
        <div id="provider-signup-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Cross-Port Communication</h3>
        <button onclick="testCrossPorts()">Test All Ports</button>
        <div id="cross-port-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Equipment API</h3>
        <button onclick="testEquipment()">Test Equipment Endpoint</button>
        <div id="equipment-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        // Display current port information
        function displayPortInfo() {
            const currentPort = window.location.port || '3000';
            const userType = getCurrentUserType(currentPort);
            const frontendUrl = `http://localhost:${currentPort}`;
            
            document.getElementById('current-port').textContent = currentPort;
            document.getElementById('user-type').textContent = userType;
            document.getElementById('frontend-url').textContent = frontendUrl;
        }
        
        function getCurrentUserType(port) {
            switch (port) {
                case '3000': return 'User';
                case '3001': return 'Provider';
                case '3002': return 'Admin';
                default: return 'Unknown';
            }
        }
        
        async function testUserSignup() {
            const resultDiv = document.getElementById('user-signup-result');
            try {
                const response = await fetch(`${API_BASE}/auth/user/signup`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        name: `Test User from Port ${window.location.port || '3000'}`,
                        email: `testuser${Date.now()}@example.com`,
                        password: 'password123',
                        phone: '1234567890',
                        address: 'Test User Address'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success:</strong> ${data.message}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testProviderSignup() {
            const resultDiv = document.getElementById('provider-signup-result');
            try {
                const response = await fetch(`${API_BASE}/auth/provider/signup`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        name: `Test Provider from Port ${window.location.port || '3000'}`,
                        email: `testprovider${Date.now()}@example.com`,
                        password: 'password123',
                        phone: '9876543210',
                        address: 'Test Provider Address',
                        businessName: 'Test Business',
                        businessType: 'Equipment Rental'
                    })
                });
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success:</strong> ${data.message}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        async function testCrossPorts() {
            const resultDiv = document.getElementById('cross-port-result');
            const ports = ['3000', '3001', '3002'];
            let results = [];
            
            for (const port of ports) {
                try {
                    const response = await fetch(`${API_BASE}/users`, {
                        headers: { 'Origin': `http://localhost:${port}` }
                    });
                    const data = await response.json();
                    results.push(`✅ Port ${port}: Success (${data.length} users)`);
                } catch (error) {
                    results.push(`❌ Port ${port}: ${error.message}`);
                }
            }
            
            resultDiv.innerHTML = `<strong>Cross-Port Test Results:</strong><br>${results.join('<br>')}`;
            resultDiv.parentElement.className = 'test-section info';
        }
        
        async function testEquipment() {
            const resultDiv = document.getElementById('equipment-result');
            try {
                const response = await fetch(`${API_BASE}/equipments`, {
                    headers: { 'Origin': window.location.origin }
                });
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success:</strong> Found ${data.length} equipment items`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }
        
        // Initialize port info on page load
        displayPortInfo();
    </script>
</body>
</html>
